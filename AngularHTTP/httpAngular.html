<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Today's welcome message is:</p>

    <h1 ng-bind-html="myWelcome">{{myWelcome}}</h1>

</div>

    <p>
        Get meetod on otsetee meetod, mis kuulub http teenuse alla ja j√§rgnevad
        meetodid on: .delete(), .get(), .head(), .json(), .patch(), .post(), .put()
    </p>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($sce, $scope, $http) {
        $http({
            method : "GET",
            url : "angularJSWelcome.html"
        }).then(function mySuccess(response) {
            $scope.myWelcome = $sce.trustAsHtml(response.data);
            }, function myError(response) {
            $scope.myWelcome = response.statusText;
        });
    });
</script>

</body>
</html>
