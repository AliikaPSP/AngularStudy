<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

    <form>
    Pick a topic:
    <input type="radio" ng-model="variable" value="houses">Houses
    <input type="radio" ng-model="variable" value="cars">Cars
    <input type="radio" ng-model="variable" value="cranes">Cranes
    </form>

    <div ng-switch="variable">
        <div ng-switch-when="houses">
            <h1>Houses</h1>
            <p>Welcome to my house.</p>
        </div>
        <div ng-switch-when="cars">
            <h1>Cars</h1>
            <p>Engine is the most important thing.</p>
        </div>
        <div ng-switch-when="cranes">
            <h1>Cranes</h1>
            <p>Buy a new crane.</p>
        </div>
    </div>

<p>The ng-switch directive hides and shows HTML sections depending on the value of the radio buttons.</p>

</body>
</html>
